<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .feedback-form h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .feedback-form input[type="text"], 
        .feedback-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .feedback-form .rating {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .feedback-form .rating input {
            display: none;
        }
        .feedback-form .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
        }
        .feedback-form .rating input:checked ~ label {
            color: orange;
        }
        .feedback-form .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .feedback-form .checkbox-group label {
            flex: 0 0 48%;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="email" placeholder="Email Address">
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox"> Professional and courteous?</label>
            <label><input type="checkbox"> Patient?</label>
            <label><input type="checkbox"> Knowledgeable?</label>
            <label><input type="checkbox"> Warm and respectful?</label>
            <label><input type="checkbox"> Friendly?</label>
            <label><input type="checkbox"> Clear and direct?</label>
            <label><input type="checkbox"> Efficient?</label>
        </div>
        <button>Submit Feedback</button>
    </div>
</body>
</html>
